<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LOVE YOURSELF</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffecd2, #fcb69f, #ff6fd8, #3813c2);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .text {
      font-size: 5rem;
      max-width: 90vw;
      text-align: center;
      line-height: 1.1;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-weight: 900;
      color: #fff;
      text-shadow:
        0 0 10px rgba(0,0,0,0.4),
        0 0 25px rgba(0,0,0,0.7),
        3px 3px 0 #ff00ff,
        -3px -3px 0 #00e1ff;
      transform: skew(-5deg) rotate(-2deg);
      animation: pulse 1.6s infinite alternate ease-in-out;
    }

    @keyframes pulse {
      0% {
        transform: skew(-5deg) rotate(-2deg) scale(1);
      }
      100% {
        transform: skew(-5deg) rotate(2deg) scale(1.08);
      }
    }

    @media (max-width: 600px) {
      .text {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="text">
    GO LOVE YOUR SELF NOW<br>
    YOU SEXY CUNT
  </div>
</body>
</html>
